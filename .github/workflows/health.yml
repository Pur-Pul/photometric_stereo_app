name: Health

on:
  workflow_run:
    workflows: [Pipeline]
    types: [completed]
  schedule:
    - cron: '0 10 * * *'

jobs:
  check_health:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ vars.URL }}/health
          max-attempts: 3
          retry-delay: 5s

        