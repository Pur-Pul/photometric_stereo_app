name: Pipeline

on: [push]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    env: 
      BACK_PORT: 3001
      MONGODB_URI: mongodb://tester:pass@localhost/test
      EXPIRE_DELAY: 30
      SECRET: secret
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Start mongoDB
      uses: supercharge/mongodb-github-action@1.12.0
      with:
        mongodb-version: '8.0'
        mongodb-username: tester
        mongodb-password: pass
        mongodb-db: test
    - name: Install dependencies
      run: npm install
    
    - name: Run backend tests
      run: npm test
      
        